<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test2</title>
  </head>
  <body>
    <h1>คำนวณเกรด</h1>
    <input
      type="number"
      placeholder="คะเเนนเก็บ "
      id="num1"
      min="0"
      max="30"
      style="width: 200px"
    />
    <input
      type="number"
      placeholder="คะเเนนสอบกลางภาค "
      id="num2"
      min="0"
      max="30"
      style="width: 200px"
    />
    <input
      type="number"
      placeholder="คะเเนนสอบปลายภาค "
      id="num3"
      min="0"
      max="40"
      style="width: 200px"
    />
    <button onclick="GpaCalculater()">คำนวณเกรด</button>
    <p id="grad"></p>

    <script>
      function GpaCalculater() {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);
        const num3 = parseInt(document.getElementById("num3").value);
        const total = num1 + num2 + num3;

        if (isNaN(total)) {
          alert('กรุณากรอกคะเเนน');
          return;
        }
        if (total > 100) {
          document.getElementById("grad").textContent = `กรุณากรอกคะเเนนให้ถูกต้อง`;
        } else if (total >= 80 && total <= 100) {
          document.getElementById("grad").textContent = `คะเเนนของคุณคือ ${total} เกรดของคุณคือ A`;
        } else if (total >= 70 && total < 80) {
          document.getElementById("grad").textContent = `คะเเนนของคุณคือ ${total} เกรดของคุณคือ B+`;
        } else if (total >= 65 && total < 70) {
          document.getElementById("grad").textContent = `คะเเนนของคุณคือ ${total} เกรดของคุณคือ B`;
        } else if (total >= 60 && total < 65) {
          document.getElementById("grad").textContent = `คะเเนนของคุณคือ ${total} เกรดของคุณคือ C+`;
        } else if (total >= 55 && total < 60) {
          document.getElementById("grad").textContent = `คะเเนนของคุณคือ ${total} เกรดของคุณคือ C`;
        } else if (total >= 50 && total < 55) {
          document.getElementById("grad").textContent = `คะเเนนของคุณคือ ${total} เกรดของคุณคือ D+`;
        } else if (total >= 49 && total < 50) {
          document.getElementById("grad").textContent = `คะเเนนของคุณคือ ${total} เกรดของคุณคือ D`;
        } else {
          document.getElementById("grad").textContent = `คะเเนนของคุณคือ ${total} เกรดของคุณคือ F`;
        }
      }
    </script>
  </body>
</html>
