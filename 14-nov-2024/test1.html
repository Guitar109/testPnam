<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test1</title>
  </head>
  <body>
    <h1>บวกเลข2จำนวน</h1>
    <input
      type="number"
      id="num1"
      placeholder="ตัวเลขที่ 1:"
      min="0"
      max="1000000000"
    />
    <input
      type="number"
      id="num2"
      placeholder="ตัวเลขที่ 2:"
      min="0"
      max="1000000000"
    />
    <button onclick="calculater()">ผลการคำนวณ</button>
    <p id="sum"></p>
    <script>
      function calculater() {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);
        if (isNaN(num1) || isNaN(num2)) {
          alert("กรุณากรอกตัวเลข");
        } else {
          const sum = num1 + num2;
          document.getElementById(
            "sum"
          ).textContent = `ผลรวมของ ${num1}เเละ ${num2}คือ ${sum}`;
        }
      }
    </script>
  </body>
</html>
